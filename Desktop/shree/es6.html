<script>
let map = new Map().set('a', 1).set('b', 2);
console.log(map);
for (let pair of map) {
  console.log(pair);
}
// ['a', 1]
// ['b', 2]

for (let [key, value] of map) {
  console.log(key + ' : ' + value);
}
// a : 1
// b : 2
</script>
